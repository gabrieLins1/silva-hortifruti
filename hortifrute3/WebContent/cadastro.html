<body>
	<h1>Cadastro Produto</h1>

	<!-- criando um formulario -->
	<!-- insert e o nome que sera resebido pelo servlet para encaminhamento dos dados do formulario -->
	<form name="frmestoque" action="insert">
		<table>
			<tr>
				<td><input type="text" name="produtos" placeholder="Produtos"
					class="caixa"></td>
			</tr>
			<tr>
				<td><input type="text" name="quantidade"
					placeholder="Quantidade" class="caixa2"></td>
			</tr>
			<tr>
				<td><input type="text" name="valor" placeholder="Valor"
					class="caixa"></td>
			</tr>
			<tr>
				<td><input type="text" name="datapd" placeholder="Datapd"
					class="caixa"></td>
			</tr>
			<tr>
				<td><input type="text" name="validade" placeholder="Validade"
					class="caixa"></td>
			</tr>
		</table>

		<!-- onclick executa um açao no formulario no caso executar a funçao 
            validar() do documento javascript ligado a este documento -->
		<input type="button" value="Adicionar" class="Botao1"
			onclick="validar()">

	</form>
	<!-- ligaçao com o documento valida.js -->
	<script src="valida.js"></script>
